<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook &mdash; Play Music online with Friends</title>
    <link rel="stylesheet" href="audio.css">
</head>

<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>a</kbd><br>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd><br>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd><br>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>f</kbd><br>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>g</kbd><br>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>h</kbd><br>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>j</kbd><br>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>k</kbd><br>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>l</kbd><br>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="mixkit-one-clap-481.wav"></audio>
    <audio data-key="83" src="Hi-Hat-Closed-Hit-B1-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="68" src="Fight-Kicks-A2-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="70" src="Hi-Hat-Open-Hit-B3-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="71" src="Ba-Bum-Tss-Joke-Drum-A1-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="72" src="Ride-Cymbal-Crash-Hit-B-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="74" src="Snare-Drum-Hit-Level-3a-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="75" src="Medium-Tom-Drum-Hit-Level-5B-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="76" src="Drum-Sticks-Hit-B-www.fesliyanstudios.com.mp3"></audio>


    <script>
        function playsound(e) {
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        function removeTransition(e) {
            if (e.propertyName !== 'transform');
            this.classList.remove('playing');
        }
        window.addEventListener('keydown', playsound);
    </script>
</body>

</html>
